	<!-- USER PROFILE -->

<template name="userProfile">

	<!--<div class="container">
	-->
			{{>nav}}
		<div class="col-lg-10 col-lg-offset-1 col-xs-12" id="userProfilePage">

			<!--USER PROFILE DIV -->
			<div id="userProfileDiv" class="col-lg-12 col-xs-12">


                <div class="col-lg-6 col-xs-12" id="userDescription">
                    <div id="userName">
                        <h2><b>{{getUsername}}</b></h2>
                    </div>
                    <div id="userDescriptionText">
                        {{descriptionText}}
                        <br />
                        <br />
                    </div>

                    {{#if isThisUser}}
                    <div id="inputDescription" class="col-lg-12" style="display:none">
                        <form role="form">
                            <div class="form-group">
                                <label for="comment"></label>
                                <textarea class="form-control span12" rows="1" id="userDescriptionInput" placeholder="Write something about yourself" maxlength="200" maxwidth="50">{{userDescription}}</textarea>
                            </div>
                        </form>
                    </div>
                    {{/if}}

                </div>
                <div class="col-lg-6" id="userPhoto" width="100%" height="100%">
                    <span class="col-lg-6 col-xs-6" id="totalLikes">
                        <h4><b>total likes</b></h4> {{getNumberOfLikers}}
                    </span>
                    <span class="col-lg-6 col-xs-6" id="totalPosts">
                        <h4><b>total posts</b></h4> {{getNumberOfPosts}}
                    </span>

                    <!--<img src="http://www.freelogovectors.net/wp-content/uploads/2012/04/pikachu.png"/>-->
                </div>
            </div>

            {{#each getHaikus}}
                {{>haiku}}
            {{/each}}


        </div>


</template>
