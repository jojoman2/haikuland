<template name="haiku">

          {{#unless imagesSecond}}
            {{>haikuImage}}
          {{/unless}}
          {{>haikuText}}
          {{#if imagesSecond}}
            {{>haikuImage}}
          {{/if}}

        </div>
    </div>
</template>
